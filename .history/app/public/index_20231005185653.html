<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>đã nhận đc count :<span class="text"></h1></h1>
    

    <button id = "btn-increment"> +1 </button>
    <button id="btn-increment"> -1 </button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // yêu cầu server kết nối tới client
        var socket = io();
        const text = document.querySelector(".text");
        // receive count from server to client
        socket.on("send Count server to client",( count )=>{
           
            console.log("da nhan dc count: " + count);
            text.textContent = count;
        });

 

        const btn = document.querySelector('#btn-increment');
        btn.addEventListener("click",()=>{
            // send event fromt client lên server
            socket.emit("send increment from client to server");
        })

    </script>
</body>
</html>
